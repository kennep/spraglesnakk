<!DOCTYPE html>
<html
	xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpragleSnakk</title>
<!-- CSS -->
<link href="include/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="css/spraglesnakk.css" rel="stylesheet" media="screen">

<!-- JAVASCRIPT -->
<script src="include/js/bootstrap.js"></script>
<script src="js/spraglesnakk.js"></script>

</head>
<body>
	<div id="container">
		<div class="navbar navbar-static-top navbar-inverse">
			<div class="navbar-inner">
				<span class="brand">Spraglesnakk</span>
			</div>
		</div>
		<div id="history">
			<div id="chatHistory" class="content">
				Velkomen til Spraglesnakk :-)
			</div>
		</div>
		<div id="type">
			<form wicket:id="form">
				<input id="username" type="hidden" wicket:id="username"></input>
				<input type=text wicket:id="typearea"></input>
				<button class="btn btn-primary" wicket:id="send">Send</button>
			</form>
		</div>
	</div>
</body>
</html>
